<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ΟΠΚΕΑ</title>

  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">ΟΠΚΕΑ</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                class="img"
                style="background-image: url(images/login_background.jpg)"
              ></div>
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4 p-3 text-center">Εγγραφή Χρήστη</h3>
                  </div>
                  <!--                            <div class="w-100">-->
                  <!--                                <p class="social-media d-flex justify-content-end">-->
                  <!--                                    <a href="#"-->
                  <!--                                       class="social-icon d-flex align-items-center justify-content-center"><span-->
                  <!--                                            class="fa fa-facebook"></span></a>-->
                  <!--                                    <a href="#"-->
                  <!--                                       class="social-icon d-flex align-items-center justify-content-center"><span-->
                  <!--                                            class="fa fa-twitter"></span></a>-->
                  <!--                                </p>-->
                  <!--                            </div>-->
                </div>
                <form action="#" class="signin-form">
                  <div class="form-group mb-3">
                    <label class="label" for="name">Όνομα</label>
                    <input
                      id="input_name"
                      type="text"
                      class="form-control"
                      placeholder="Όνομα"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="sirname">Επίθετο</label>
                    <input
                      id="input_sirname"
                      type="text"
                      class="form-control"
                      placeholder="Επίθετο"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="username">Όνομα Χρήστη</label>
                    <input
                      id="input_username"
                      type="text"
                      class="form-control"
                      placeholder="Όνομα Χρήστη"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="password">κωδικος</label>
                    <input
                      id="input_password"
                      type="password"
                      class="form-control"
                      placeholder="Κωδικός"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label class="label" for="email">email</label>
                    <input
                      id="input_email"
                      type="email"
                      class="form-control"
                      placeholder="email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <button
                      type="reset"
                      class="form-control btn btn-primary rounded submit px-3"
                      onclick="signUp()"
                    >
                      Εγγραφή
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var Info;
      	function signIn() {

      		if (!(checkField("#input_username") && checkField("#input_password"))) {

      			return;
      		}

      		createItem("username", $("#input_username").val());
      		window.location.href = "./main.html"
      	}

          function signUp(){
              if (1===2){
                //
                // do something here
                //
                return;
              }
             //Info = [$("#input_name").val(),$("#input_sirname").val(),$("#input_email").val(),$("#input_username").val()];
            //createItem("personalInfo");
              createItem("name",$("#input_name").val());
              createItem("sirname",$("#input_sirname").val());
              createItem("email",$("#input_email").val());
        
              signIn();          
          }


      	function checkField(fld){
      		var isRequired = $(fld).prop('required');
      		var isValid = $(fld).prop("validity").valid;
      		var isEmpty = $(fld).val() == "";
      		$(fld).removeClass("is-valid").removeClass("is-invalid");
      		if (isValid) {
      			if (!isEmpty)
      				$(fld).addClass("is-valid");
      			return true;
      		} else {
      			$(fld).addClass("is-invalid");
      			return false;
      		}
      	}

      	function createItem(name,value) {
      		localStorage.setItem(name,value);
      	}
    </script>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
